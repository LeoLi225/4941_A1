name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: [windows-latest]
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      # You may pin to the exact commit or the version.
      # uses: NuGet/setup-nuget@fd9fffd6ca4541cf4152a9565835ca1a88a6eb37
      uses: NuGet/setup-nuget@v1.1.1
      
    - name: restore-nuget-packages
  # You may pin to the exact commit or the version.
  # uses: IT-Service/restore-nuget-packages@ef2531f9b1037fa8ea9b1314f1609a10cc78edad
      uses: IT-Service/restore-nuget-packages@v1
      
    - name: Build the solution
      run: msbuild 4941_A3.WebApplication1.sln
      
    
    
